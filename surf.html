<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href='style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"  href="slideshow-s.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="page-wrapper">

        <header id="header" >
            <div class="logo" >
                <img onclick="location.href='index.html';" id="header-img" src="images/KT.png"/>
            </div>
            <button class="openbtn"style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </button>
            <nav id="nav-bar" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <ul class="overlay-content">
                    <li><a class="nav-link home" href="index.html">HOME</a></li>
                    <li><a class="nav-link other" href="snowboard.html">SNOWBOARD</a></li>
                    <li><a class="nav-link other" href="skate.html">SKATE</a></li>
                    <li><a class="nav-link other" href="surf.html">SURF</a></li>
                </ul>
        
            </nav>
        </header>

        <div id='container'></div>
        <section id = "hero">
            <h2>SURF</h2>
        </section>
        <section id="lightbox">
            <div class="row">
                <div class="column">
                  <img src="surf/dd.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
                </div>
                <div class="column">
                  <img src="surf/floater.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
                </div>
                <div class="column">
                  <img src="surf/lines.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
                </div>
                <div class="column">
                  <img src="surf/p.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
                </div>
              </div>
              
              <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
              
                  <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="surf/dd.jpg" style="width:100%">
                  </div>
              
                  <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="surf/floater.jpg" style="width:100%">
                  </div>
              
                  <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="surf/lines.jpg" style="width:100%">
                  </div>
                  
                  <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="surf/p.jpg" style="width:100%">
                  </div>
                  
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>
              
                  <div class="caption-container">
                    <p id="caption"></p>
                  </div>
              
              
                  <div class="column">
                    <img class="demo cursor" src="surf/dd.jpg" style="width:100%" onclick="currentSlide(1)" alt="">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="surf/floater.jpg" style="width:100%" onclick="currentSlide(2)" alt="">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="surf/lines.jpg" style="width:100%" onclick="currentSlide(3)" alt="">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="surf/p.jpg" style="width:100%" onclick="currentSlide(4)" alt="">
                  </div>
                </div>
              </div>
              
            
              <script>
                function openModal() {
                  document.getElementById("myModal").style.display = "block";
                }
                
                function closeModal() {
                  document.getElementById("myModal").style.display = "none";
                }
                
                var slideIndex = 1;
                showSlides(slideIndex);
                
                function plusSlides(n) {
                  showSlides(slideIndex += n);
                }
                
                function currentSlide(n) {
                  showSlides(slideIndex = n);
                }
                
                function showSlides(n) {
                  var i;
                  var slides = document.getElementsByClassName("mySlides");
                  var dots = document.getElementsByClassName("demo");
                  var captionText = document.getElementById("caption");
                  if (n > slides.length) {slideIndex = 1}
                  if (n < 1) {slideIndex = slides.length}
                  for (i = 0; i < slides.length; i++) {
                      slides[i].style.display = "none";
                  }
                  for (i = 0; i < dots.length; i++) {
                      dots[i].className = dots[i].className.replace(" active", "");
                  }
                  slides[slideIndex-1].style.display = "block";
                  dots[slideIndex-1].className += " active";
                  captionText.innerHTML = dots[slideIndex-1].alt;
                }
                </script>
                    
        </section>
    </div>
</body>


<script>
    function openNav() {
      document.getElementById("nav-bar").style.width = "100%";
    }
    
    function closeNav() {
      document.getElementById("nav-bar").style.width = "0%";
    }
    </script>
